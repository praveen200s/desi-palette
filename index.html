<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Des! Palettes</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.glitch.com/2f3b340c-a092-4719-836c-0f69140bb6e8%2Ffavicon.png?v=1578050608897"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!--import scripts from CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/sketch.js" defer></script>
  </head>
  <body>
    <button onclick="topFunction()" id="btt-btn" title="Go to top">	&Delta;</button>
    <div class="wrapper">
      <div class="container">
        <div id="dataviz"></div>
      </div>
      <div class="container">
        <h1>Des! Palettes</h1>
        <div id="palettes"></div>
        <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
        <div
          class="glitchButton"
          style="position:fixed;top:20px;right:20px;"
        ></div>
        <script src="https://button.glitch.me/button.js"></script>
      </div>
    </div>
    <script>
//Get the button
var mybutton = document.getElementById("btt-btn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
  </body>
</html>
